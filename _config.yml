email: info@evenjanken.nl
description: >- # this means to ignore newlines until "baseurl:"
  Soms moet er even gejankt worden, dat kan hier.

url: "https://www.evenjanken.nl" # the base hostname & protocol for your site, e.g. http://example.com
locale: nl
author:
  name   : "Thijs Erends"
  avatar : "/assets/images/bio-photo.jpg"
  email: sitemaster@evenjanken.nl
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://evenjanken.nl"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/matglas2"


