plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: /:categories/:title
      author: Thijs Erends
      layout: post
      pretitle: even janken om
